openapi: 3.0.3
info:
  title: Ticket Booking API
  description: Backend API for ticket booking system with concurrency control
  version: 1.0.0
servers:
  - url: http://localhost:5000
    description: Local development server

paths:
  /:
    get:
      summary: Health check
      responses:
        '200':
          description: API is running

  /api/shows:
    get:
      summary: List all shows/trips/slots
      tags: [Shows]
      responses:
        '200':
          description: Array of shows
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Show'
    
    post:
      summary: Create a new show/trip/slot (Admin)
      tags: [Shows]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, start_time, total_seats]
              properties:
                name:
                  type: string
                  example: "Evening Express"
                start_time:
                  type: string
                  format: date-time
                  example: "2025-12-12T18:00:00.000Z"
                total_seats:
                  type: integer
                  minimum: 1
                  example: 40
      responses:
        '201':
          description: Show created successfully
        '400':
          description: Invalid input
        '500':
          description: Server error

  /api/bookings/seats/{showId}:
    get:
      summary: List all seats for a show
      tags: [Bookings]
      parameters:
        - name: showId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Array of seats
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Seat'

  /api/bookings:
    post:
      summary: Create a booking
      tags: [Bookings]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [show_id, user_email, seat_numbers]
              properties:
                show_id:
                  type: integer
                  example: 1
                user_email:
                  type: string
                  format: email
                  example: "alice@example.com"
                seat_numbers:
                  type: array
                  items:
                    type: integer
                  example: [5, 6]
      responses:
        '201':
          description: Booking confirmed
        '409':
          description: Booking failed (seats unavailable)
        '500':
          description: Server error

  /api/bookings/{id}:
    get:
      summary: Get booking by ID
      tags: [Bookings]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Booking details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Booking'
        '404':
          description: Booking not found

components:
  schemas:
    Show:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        start_time:
          type: string
          format: date-time
        total_seats:
          type: integer
        created_at:
          type: string
          format: date-time
    
    Seat:
      type: object
      properties:
        id:
          type: integer
        show_id:
          type: integer
        seat_number:
          type: integer
        booked:
          type: boolean
        booking_id:
          type: integer
          nullable: true
    
    Booking:
      type: object
      properties:
        id:
          type: integer
        show_id:
          type: integer
        user_email:
          type: string
        seat_numbers:
          type: array
          items:
            type: integer
        status:
          type: string
          enum: [PENDING, CONFIRMED, FAILED]
        created_at:
          type: string
          format: date-time